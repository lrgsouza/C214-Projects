name: horarios professores CI

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
              java-version: '17'
              distribution: 'temurin'
              cache: maven
        - name: Test with Maven
          run: |
            cd horarios_professores
            mvn clean test site
        - name: Upload test results as artifact
          uses: actions/upload-artifact@v4
          with:
            name: test-results
            path: horarios_professores/target/site
            
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
              java-version: '17'
              distribution: 'temurin'
              cache: maven
        - name: Build with Maven
          run: |
            cd horarios_professores
            mvn clean install
        - name: Upload jar to artifact
          uses: actions/upload-artifact@v4
          with:
            name: horarios_professores-1.0-SNAPSHOT.jar
            path: horarios_professores/target/horarios_professores-1.0-SNAPSHOT.jar

